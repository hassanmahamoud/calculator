<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Dirt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="screen">
           <input type="text" placeholder="0" id="output-screen">
        </div>
        <div class="buttons">
            <div class="button" onclick="display('%')">%</div>
            <div class="button"></div>
            <div class="butn" onclick="clr()">CE</div>
            <div class="bun" onclick="del()">C</div>
            <div class="button" onclick="display('7')">7</div>
            <div class="button" onclick="display('8')">8</div>
            <div class="button" onclick="display('9')">9</div>
            <div class="button" onclick="display('-')">-</div>
            <div class="button" onclick="display('4')">4</div>
            <div class="button" onclick="display('5')">5</div>
            <div class="button" onclick="display('6')">6</div>
            <div class="button" onclick="display('/')">/</div>
            <div class="button" onclick="display('1')">1</div>
            <div class="button" onclick="display('2')">2</div>
            <div class="button" onclick="display('3')">3</div>
            <div class="button" onclick="display('*')">X</div>
            <div class="button" onclick="display('7')">0</div>
            <div class="button" onclick="display('.')">.</div>
            <div class="button" onclick="calculate()" class="equal">=</div>
            <div class="button" onclick="display('+')">+</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
